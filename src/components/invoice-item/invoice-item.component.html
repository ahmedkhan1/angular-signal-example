  <div class='item-container list-group-item'>
    <div class="item-data">
      <div>{{ item.concept }} </div> 
      <div>{{ item.code }} </div> 
      <div> Total bill: {{ item.amount }} â‚¬ </div>
      <div> 
        Estado: 
        <span [ngClass]="{'badge text-bg-success': item.status === INVOICE_STATUS.DONE}" class="badge text-bg-success"> 
          {{ item.status }}
        </span> 
      </div>
    </div>
    <div>
      <button class="btn btn-success" *ngIf="item.status === INVOICE_STATUS.PENDING" (click)="changeToDone()">
        Go to done
      </button>
      <button class="btn btn-secondary" *ngIf="item.status === INVOICE_STATUS.DONE" (click)="changeToPending()">
        The market is pending
      </button>
    </div>
  </div>
